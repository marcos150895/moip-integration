    <style>
     .list {
            margin-left: 20px;

        }
        .list a {
            display: block;
            line-height: 40px;
            text-decoration: none;
            text-transform: uppercase;

        .list a.active {

        [icon=settings] {
            width: 35px;

        /**
        * Desktop small, tablet
        */
        @media (max-width: 1200px) {
            .logo {

            height: 17px;
            }
            #mainToolbar {
            height: 64px;
            }
            shrine-detail {
            height: auto;
            }
        }
        /**
        * Phone
        */
        @media (max-width: 400px) {
            .leftItem [icon=menu] {
            display: block;
            }

            display: none;
            }
        }
        
      .pic {
        width: 100%;
        height: 50%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        transition: opacity 0.5s;
        margin-top: 40px;
      }
      .link {
        transition: opacity 0.5s;
        font-family: 'Abril Fatface', cursive;
        font-size: 2em;
        color: #0a3142;
      }
      .price {
        
        top: 20px;

        font-size: 1em;
        color: #111;
        font-weight: bold;
      }
      .icons {
        position: absolute;

      }
      iron-icon {
        width: 20px;
        height: 20px;
        color: #666;
        margin: 5px;
      }
      
      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-wrap);
        margin-top: 10px;
      }
      .grid .item{
            transition: opacity 0.5s;
            font-family: 'Abril Fatface', cursive;
            font-size: 1.0em;
            color: #0a3142;
            margin: auto;
            text-align: center;
      }
      .grid .item a{
            text-decoration: none;
             color: #0a3142;
      }
      .grid > .item {
        -webkit-flex: 1 calc(33% - 20px);
        flex: 1 calc(33% - 20px);
        max-width: calc(33% - 20px);

        min-height: 250px;
        margin: 10px;
        text-decoration: none;
        background-color: white;
      }
      /**
       * Desktop small, tablet
       */
      @media (max-width: 1200px) {
        .grid {
          padding-left: 10px;
          padding-right: 10px;
          font-family: 'Abril Fatface', cursive;
            font-size: 2em;
            color: #0a3142;
        }
        .grid > .item {
          -webkit-flex: 1 calc(50% - 20px);
          flex: 1 calc(50% - 20px);
          max-width: calc(50% - 20px);
          margin: 10px;
          text-decoration: none;
          background-color: white;
        }
      }
      /**
       * Phone
       */

        .grid {
          padding-left: 10px;
          padding-right: 10px;
        }
        .grid > .item {
          -webkit-flex: 1 calc(100% - 10px);
          flex: 1 calc(1000% - 10px);
          max-width: calc(100% - 10px);
          margin: 5px;
          text-decoration: none;
          background-color: white;
        }

                    <span class="price">50,00</span>
            </a>
        </div>
