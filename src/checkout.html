<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>moip-integration</title>
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">
    <link rel="import" href="../bower_components/iron-component-page/iron-component-page.html ">
    <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html ">
    <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="../bower_components/gold-cc-cvc-input/gold-cc-cvc-input.html">
    <link rel="import" href="header.html ">
    <style>
        .carrinho_container .carrinho h3 {
            text-align: center;
        }
        
        .carrinho_container .carrinho .direita {
            position: absolute;
            left: 40%;
            top: 200px;
        }
        
        paper-input {
            max-width: 300px;
            margin-left: 50px;
        }
        
        .carrinho_container .carrinho label {
            margin-top: 3%;
            max-width: 300px;
            margin-left: 50px;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header-shop></header-shop>
    <div class="carrinho_container ">
        <div class="carrinho ">
            <form>
                <h3>Shopping com integração moip - seu pagamento com segurança
                </h3>
                <div class="esquerda">
                    <label>Informação da conta</label>
                    <paper-input always-float-label label="Nome" id="nome"></paper-input>
                    <paper-input always-float-label label="Email" id="email"></paper-input>
                    <paper-input always-float-label label="Telefone" id="telefone"></paper-input>
                    <br>
                    <label>Endereço de entrega</label>
                    <paper-input always-float-label label="Endereço" id="endereco"></paper-input>
                    <paper-input always-float-label label="Cidade" id="cidade"></paper-input>
                    <paper-input always-float-label label="CEP" id="cep"></paper-input>
                </div>
                <div class="direita">
                    <label>Forma de Pagamento</label>
                    <paper-input always-float-label label="Numero do Cartão" id="numero"></paper-input>
                    <paper-input always-float-label label="Nome impresso no cartão" id="nome_cartao"></paper-input>
                    <paper-dropdown-menu label="Validade ano">
                        <paper-listbox class="dropdown-content" selected="1" id="validade_ano">
                            <paper-item>2017</paper-item>
                            <paper-item>2018</paper-item>
                            <paper-item>2019</paper-item>
                            <paper-item>2020</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-dropdown-menu label="Validade mês">
                        <paper-listbox class="dropdown-content" selected="1">
                            <paper-item>Janeiro</paper-item>
                            <paper-item>fevereiro</paper-item>
                            <paper-item>Março</paper-item>
                            <paper-item>Abril</paper-item>
                            <paper-item>maio</paper-item>
                            <paper-item>Junho</paper-item>
                            <paper-item>julho</paper-item>
                            <paper-item>Agosto</paper-item>
                            <paper-item>Setembro</paper-item>
                            <paper-item>Outubro</paper-item>
                            <paper-item>novembro</paper-item>
                            <paper-item>Dezembro</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <label>Pedido</label>
                    <div>
                        Descriação Total
                    </div>
                    <br>
                    <paper-button id="criar_pedido " raised class="indigo">Criar Pedido</paper-button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
